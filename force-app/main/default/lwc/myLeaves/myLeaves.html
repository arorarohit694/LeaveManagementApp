<template>
<lightning-card>
    <lightning-button-icon icon-name="utility:add" variant="border-filled" slot="actions" onclick={onRequestClickHandler}></lightning-button-icon>
    <lightning-datatable key-field="Id" data={MyLeaves} columns={columns} onrowaction={rowActionHandler}></lightning-datatable>
</lightning-card>

<template lwc:if={showModalPopup}>
<section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
    <div class="slds-modal__container">
    <lightning-button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
    size="small"></lightning-icon>
    <span class="slds-assistive-text">Cancel and close</span>
    </lightning-button>
    <div class="slds-modal__header">
    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
    </div>
    <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
        <lightning-record-edit-form object-api-name={objectApiName}
         record-id={recordId} onsuccess={successHandler} 
         onsubmit={OnSubmitHandler} lwc:ref="leaveRequestsFrom">
        <lightning-input-field field-name="User__c" value={CurrentUserId}> </lightning-input-field>
        <lightning-input-field field-name="From_Date__c"> </lightning-input-field>
        <lightning-input-field field-name="To_Date__c"> </lightning-input-field>
        <lightning-input-field field-name="Reason__c"> </lightning-input-field>

        <div class="slds-var-m-top_medium">
            <lightning-button variant="brand" type="submit" label="Save">
            </lightning-button>
            <lightning-button class="slds-var-m-left_small" label="Cancel" onclick={popupCloseHandler}>
            </lightning-button>
        </div>
    </lightning-record-edit-form>
    </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
</template>
